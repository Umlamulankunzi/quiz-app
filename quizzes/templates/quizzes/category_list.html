{% extends "base.html" %}

{% block content %}

<!-- USE BOOTSTRAP CARDS TO SHOW LIST OF CATEGORIES -->

<!-- BOOTSTRAP CARD BEGIN -->

<h1 class="text-center text-orange pt-2">Question Categories</h1>

<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    {% for category in categories %}
        <div class="col">

        <div class="card h-100">

            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">{{ category.description }}</p>
            </div>
            <div class="card-footer">
            <small class="text-body-secondary">Challenge yourself in {{ category.name }}</small>
            </div>
            <a class="stretched-link" href="#"></a>
        </div>
        </div>
    {% endfor %}
</div>

  <!-- BOOTSTRAP CARD END -->

{% endblock content %}

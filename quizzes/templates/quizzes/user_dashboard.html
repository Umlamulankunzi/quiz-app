{% extends "base.html" %}

{% block content %}

<div class="container">
<h1>Dashboard</h1>
<h2>Your Quiz Results</h2>
<table>
    <thead>
        <tr>
            <th>Quiz Title</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in user_results %}
        <tr>
            <td>{{ result.quiz.title }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No results available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock content %}

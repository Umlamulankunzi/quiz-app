<h1>Quiz Master Dashboard</h1>
<h2>Your Quizzes</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Time Limit</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.title }}</td>
            <td>{{ quiz.category.name }}</td>
            <td>{{ quiz.time_limit }} seconds</td>
            <td>{{ quiz.approved|yesno:"Approved,Pending" }}</td>
            <td>
                <a href="{% url 'update_quiz' quiz.id %}">Edit</a> |
                <a href="{% url 'delete_quiz' quiz.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No quizzes available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

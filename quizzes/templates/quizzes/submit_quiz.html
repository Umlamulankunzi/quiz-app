<h1>{{ quiz.title }}</h1>
<p id="timer" data-time-limit="{{ quiz.time_limit }}">Loading timer...</p>
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
    <div>
        <p>{{ question.text }}</p>
        {% for choice, text in question.choices.items %}
        <label>
            <input type="radio" name="{{ question.id }}" value="{{ choice }}">{{ choice }} {{ text }}
        </label><br>
        {% endfor %}
    </div>
    {% endfor %}
    <input type="hidden" name="completion_time" id="completion_time">
    <button type="submit">Submit</button>
</form>

<script src="{% static 'js/quiz_timer.js' %}"></script>

{% extends 'base.html' %}
{% block content %}
<div class="container-fluid w-75 mx-auto">
  <h2 class="text-orange text-center">Select Your Quiz Preferences</h2>
  <form method="post" >
    {% csrf_token %}
    <div class="form-group pb-3">
      <label for="number_of_questions">Number of Questions</label>
      {{ form.num_questions }}
    </div>
    <div class="form-group pb-3">
      <label for="category">Select Category</label>
      {{ form.category_id }}
    </div>
    <div class="form-group pb-3">
      <label for="difficulty">Select Difficulty</label>
      {{ form.difficulty }}
    </div>
    <div class="form-group pb-3">
      <label for="time_limit">Time Limit (per question)</label>
      {{ form.time_limit }}
    </div>
    <button type="submit" class="btn btn-primary">Start Quiz</button>
  </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wiz</title>
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    {% block stylesheetlink %}

    {% endblock stylesheetlink %}


</head>
<body>
<nav>
    <ul>
        <!-- Other navigation links -->
        {% if user.is_authenticated %}
            <li><a href="{% url 'user_dashboard' %}">User Dashboard</a></li>
            {% if user.is_quiz_master %}
                <li><a href="{% url 'quiz_master_dashboard' %}">Quiz Master Dashboard</a></li>
            {% endif %}
        {% endif %}
    </ul>
</nav>
<div id="global_container">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
